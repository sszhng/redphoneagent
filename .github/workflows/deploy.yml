name: Deploy Red Phone Agent to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4

    - name: Setup Node.js ğŸ“¦
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'red-phone-agent/package-lock.json'

    - name: Install Dependencies ğŸ”§
      run: |
        cd red-phone-agent
        npm ci

    - name: Build ğŸ—ï¸
      run: |
        cd red-phone-agent
        npm run build

    - name: Deploy to GitHub Pages ğŸš€
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./red-phone-agent/build
        cname: false
